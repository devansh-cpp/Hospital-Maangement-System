    <h1 id="ff" >Add Patient Details</h1>

    <form action="addPatient.php" method="POST">
  
      <label >First Name</label>
      <input required type="text" class="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input required type="text" class="lname" name="lastname" placeholder="Your last name..">
  
      <label for="age">Gender</label>
      <select required class="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
  
      <label for="subject">Student ID</label>
      <input required type="text" class="SID" name="SID" placeholder="Enter Sudent ID">

      <label for="subject">Course</label>
      <select required class="course" name="Branch">
        <option >Select</option>
        <option name="course" value="B.Tech">B.Tech</option>
        <option name="course" value="BCA">BCA</option>
        <option name="course" value="MCA">MCA</option>
        <option name="course" value="BBA">BBA</option>
        <option name="course" value="MCA">B.Com</option>
        <option name="course" value="BBA">M.Com</option>
      </select>

      <label for="subject">Year</label>
      <select required class="year" name="Year">
        <option >Select</option>
        <option name="year" value="1st">1st Year</option>
        <option name="year" value="2nd">2nd Year</option>
        <option name="year" value="3rd">3rd Year</option>
        <option name="year" value="4th">4th Year</option>
        <option name="year" value="5th">5th Year</option>
      </select>
      <br>
      <br>
